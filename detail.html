<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Proyek</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      .swiper {
        width: 100%;
        height: 100%;
        border-radius: 12px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <main>
      <div id="project-detail-container">
        <a href="index.html" class="back-link"
          >&larr; Kembali ke Semua Proyek</a
        >
        <button id="theme-toggle">☀️</button>

        <div class="detail-header">
          <h1 id="project-title">Memuat...</h1>
          <div class="detail-badges">
            <span id="project-category-badge" class="category-badge"></span>
            <span
              id="project-status-badge"
              class="category-badge status-badge"
            ></span>
            <span
              id="project-rating-badge"
              class="category-badge rating-badge"
            ></span>
          </div>
        </div>

        <div class="swiper">
          <div class="swiper-wrapper" id="project-images-wrapper"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>

        <div class="detail-content">
          <h3>Tentang Proyek Ini</h3>
          <p id="project-description">Memuat...</p>
          <a
            id="project-link"
            href="#"
            class="cta-button"
            target="_blank"
            rel="noopener noreferrer"
          >
            Kunjungi Proyek &rarr;
          </a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script type="module" src="detail.js" defer></script>
    <script src="theme.js" defer></script>
  </body>
</html>
